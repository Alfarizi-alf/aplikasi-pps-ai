# Nama alur kerja
name: Deploy to GitHub Pages

# Pemicu
on:
  push:
    branches:
      - main

# Pekerjaan yang akan dilakukan
jobs:
  build-and-deploy:
    # Menjalankan di server Ubuntu terbaru
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Mengambil kode dari repositori Anda
      - name: Checkout code
        uses: actions/checkout@v4

      # Langkah 2: Menyiapkan lingkungan Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Langkah 3: Menginstal semua 'dependencies'
      - name: Install dependencies
        run: npm install

      # Langkah 4: Menjalankan proses 'build' untuk membuat file website
      - name: Build application
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      # Langkah 5: Melakukan deploy ke branch 'gh-pages'
      # Tindakan ini akan secara otomatis membuat branch gh-pages untuk Anda.
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
